<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" >
  <title>Tailwind</title>
  <link rel="stylesheet" href="tailwind.css">
</head>
<body">
  <!-- Header -->
  <header class="py-4 shadow-sm bg-white">
    <div class="container flex items-center justify-between">
      <!-- Logo -->
      <a href="#">
        <img src="img/logo.svg" alt="" class="w-32">
      </a>
      <!-- Logo End -->

      <!-- Surch Bar -->
      <div class="w-full max-w-xl relative flex">
        <span class="absolute left-4 top-3 text-lg text-gray-400">
          <i class="fa-regular fa-magnifying-glass"></i>
        </span>
        <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="search">
        <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
      </div>
      <!-- Surch Bar End -->

      <!-- Icon -->
      <div class="flex items-center space-x-4">
        <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
          <div class="text-2xl">
            <i class="fa-light fa-heart"></i>
          </div>
          <div class="text-xs leading-3">Wish List</div>
          <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
        </a>
        <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
          <div class="text-2xl">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="text-xs leading-3">Cart</div>
          <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">5</span>
        </a>
        <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
          <div class="text-2xl">
            <i class="fa-light fa-user"></i>
          </div>
          <div class="text-xs leading-3">Account</div>
          
        </a>
      </div>
      <!-- Icon End -->
    </div>
  </header>
  <!-- Header End -->

  <!-- Navbar -->
    <nav class="bg-gray-800">
    <div class="container flex">
    <!--All Catagories  -->
      <div class="px-8 py-4 bg-primary">
        <span class="text-white">
          <i class="fa-solid fa-bars"></i>
        </span>
        <span class="text-white ml-2">All Catagories</span>
      </div>
    <!--All Catagories End  -->

    <!-- Navbar Link -->
    <div class="flex items-center justify-between flex-grow pl-10">
      <div class="flex items-center justify-between text-white space-x-6 capitalize">
        <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
        <a href="#" class="text-gray-200 hover:text-white transition">shop</a>
        <a href="#" class="text-gray-200 hover:text-white transition">about us</a>
        <a href="#" class="text-gray-200 hover:text-white transition">contact us</a>
        
        
      </div>
      <a href="#" class="text-gray-200 hover:text-white transition">Login/Registar</a>

    </div>
    <!-- Navbar Link End -->
    </div>
    </nav>

  <!-- Navbar End -->
  
</body>
</html>
